<mat-tab-group class="container">
  <mat-tab class="label" label="login" style="color: orangered;">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password" type="password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" style="background-color: orangered; color: black;" type="submit">Entrar</button>
    </form>
  </mat-tab>

  <mat-tab label="Cadastro">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="username" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Sobrenome</mat-label>
       <input matInput formControlName="Sobrenome" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Celular</mat-label>
       <input matInput formControlName="celular" type="number" required>
    </mat-form-field>



    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
       <input matInput formControlName="email" type="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput formControlName="password" type="password" required>
    </mat-form-field>




    <button mat-raised-button color="primary" style="background-color: orangered; color: black;" type="submit">Cadastrar</button>
    </form>

  </mat-tab>

</mat-tab-group>
